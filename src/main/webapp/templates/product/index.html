<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <div th:replace="layout.html :: copy"></div>

    <body>


    <!--<div class="jumbotron text-center">-->
        <!--<h1>Codecool Shop</h1>-->
    <!--</div>-->

<div class="container">
    <div class="dropdown">
        <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Category
            <span class="caret"></span></button>
        <ul class="dropdown-menu">
        <li th:each="categ,iterStat :${category}"><a href="index.html"  th:text="${categ.getName()}">HTML</a></li>
        </ul>
        <div class="dropdown">
            <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Supplier
            <span class="caret"></span></button>
            <ul class="dropdown-menu">
                <li th:each="supp,iterStat :${supplier}"><a href="index.html" th:text="${supp.name}">HTML</a></li>
            </ul>
        </div>

    </div>
    <div class="pull-right">
        <form action="/shopping-cart" method="get">
            <button type="submit">Basket</button>
        </form>
    </div>
        <div id="products" class="row list-group">

        <div class="item col-xs-4 col-lg-4" th:each="prod,iterStat : ${products}">
            <div class="thumbnail">
                <img class="group list-group-image" src="http://placehold.it/400x250/000/fff" th:attr="src='/static/img/product_' + ${prod.id} + '.jpg'" alt="" />
                <div class="caption">
                    <h4 class="group inner list-group-item-heading" th:text="${prod.name}">Product name</h4>
                    <p class="group inner list-group-item-text" th:text="${prod.description}">Product description... </p>
                    <div class="row">
                        <div class="col-xs-12 col-md-6">
                            <p class="lead" th:text="${prod.getPrice()}">100 USD</p>
                        </div>
                        <div class="col-xs-12 col-md-6">
                            <form action="/" method ="post">
                            <button class="btn btn-success" type = "submit" th:value="${prod.getId()}" name = "product">Add to cart</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    </div>
    </body>
</html>
