<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <div th:replace="layout.html :: copy"></div>
    <body>
        <div class="jumbotron text-center">
            <img class="group category-image" th:attr="src='/static/img/' + ${categoryName} + '.jpg'" alt="" />
        </div>
        <div class="container">
            <div id="products" class="row">
                <div class="item col-xs-6 col-md-3" th:each="prod,iterStat : ${products}">
                    <div class="thumbnail">
                        <img class="group list-group-image" th:attr="src='/static/img/jar' + ${prod.id} + '.png'" alt="" />
                        <div class="caption">
                            <h4 class="group inner list-group-item-heading" th:text="${prod.name}">Product name</h4>
                            <p class="group inner list-group-item-text" th:text="${prod.description}">Product description... </p>
                            <div class="row">
                                <div class="col-xs-12 col-md-6">
                                    <p class="lead" th:text="${prod.getPrice()}">100 USD</p>
                                </div>
                                <div class="col-xs-12 col-md-6">
                                    <form method="post">
                                    <button class="btn btn-success add_to_cart" type="submit" th:value="${prod.getId()}"
                                            name="product">Add to cart</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
